                  <option value="9D" name= "9D">9D</option>

    <!-- Javascipt  -->
    <script>
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
    <!-- Inputan -->
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyjBLax76VtnSPd30xArNZa7D0ghqhVVS0kH6Yzq11u-1y2T7_n8MpXBszMMF-y5-8Q/exec'
      const form = document.forms['form-osis-pk']
      const btnKirim = document.querySelector('.btn-kirim')
      const btnLoading = document.querySelector('.loader-container')
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        // Ketika diklik
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
